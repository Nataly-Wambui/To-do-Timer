<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div id="background-image">
  
    <div class="mainContainer">
        <div class="container">
            <div class="stoper">
              <div class="stoperTime">00.00.00</div>
            </div>
            <div class="buttons">
              <button class="buttonMain">START</button>
              <button class="buttonReset">RESET</button>
            </div>
            <button id="selectButton" type="submit">Select Task</button>
            <div>
              <header>
                  <h1>Todo-List</h1>
                  <form action="" id="task-form">
                      <input type="text" id="task-input" placeholder="Add new task...">
                      <input type="submit" id="task-submit" value="Add">
                  </form>
              </header>
              <main>
                  <section class="task-list">
                     <div id="tasks">  

                      </div>
                  </section>
              </main>
          </div>
        </div>
      </div>
</div>      
      <script src="/timer.js"></script>
</body>
</html>
